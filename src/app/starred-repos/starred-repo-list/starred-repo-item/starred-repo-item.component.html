<div class="container">
  <div class="row">
    <div class="col-md-2">
      <a href="#" class="thumbnail">
        <img src="{{starredRepo.owner.avatar_url}}" alt="Pulpit Rock" width="100" height="100">
      </a>
    </div>
    <div class="col-md-6">
      <div class="col-md-12">
        <div class = "pull-left">
          <h4 class = "lis-group-item-heading">{{ starredRepo.name }}</h4>
          <p class = "list-group-item-text"> {{ starredRepo.description }}</p><br>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-3">
          <p style="background-color:aqua;">stars: {{ starredRepo.forks_count }}</p>
        </div>
        <div class="col-md-3">
          <p style="background-color:tomato;">issues: {{ starredRepo.open_issues }}</p>
        </div>
        <div class="col-md-6">
          <p style="background-color:skyblue;">submitted a {{diffDays}} days ago By {{starredRepo.owner.login}}
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
